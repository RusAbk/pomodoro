name: Deploy Flutter web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: Show Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build web release
        run: flutter build web --release --base-href="/pomodoro/"

      - name: Deploy to `docs/` on main (alternative)
        if: always()
        run: |
          set -e
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Prepare a temporary branch and copy build output into docs/
          git fetch origin main
          git checkout main
          rm -rf docs || true
          mkdir -p docs
          cp -r build/web/* docs/

          # Commit and push docs/ to main
          git add docs
          git commit -m "chore(ci): update docs (web build)" || echo "No changes to commit"
          git push origin main